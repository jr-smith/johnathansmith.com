<header class="header">
    <p class="main-title"><a href="/">{{ .Site.Params.titleName }}</a></p>
    <p class="subtitle">{{ .Site.Params.subtitle }}</p>
    <ul class="social-btns">
        {{ if isset .Site.Params "github" }}
            <li class="social-item">
                <a href="//github.com/{{ .Site.Params.github }}" title="GitHub" target="_blank" rel="noopener"><span
                            class="icon icon-github"></span></a>
            </li>
        {{ end }}

        {{ if isset .Site.Params "twitter" }}
            <li class="social-item">
                <a href="//twitter.com/{{ .Site.Params.twitter }}" title="Twitter" target="_blank" rel="noopener"><span
                            class="icon icon-twitter"></span></a>
            </li>
        {{ end }}

        {{ if isset .Site.Params "linkedin" }}
            <li class="social-item">
                <a href="//www.linkedin.com/in/{{ .Site.Params.linkedin }}" title="Linkedin" target="_blank"
                   rel="noopener"><span
                            class="icon icon-linkedin"></span></a>
            </li>
        {{ end }}

    </ul>

    <button id="menu-toggle" class="menu-toggle" aria-hidden="true" type="button">
        <span class="icon icon-menu"></span>
    </button>

    {{ partial "nav.html" . }}

</header>
