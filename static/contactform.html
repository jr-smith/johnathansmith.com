<!doctype html>
<html>
    <head>
        <title>form test</title>
        <style>
        .hidden {
            display:none;
        }
        input, textarea {
            display: block;
        }
        </style>
    </head>
    <body>
        <form name="dennis" netlify-honeypot="bot-field" netlify method="POST">
            <input value="dennis" type="hidden" name="form-name">
            <input type="text" name="bot-field" class="hidden" />
            <input name="name" placeholder="name" />
            <input name="email" type="email" placeholder="email" />
            <input name="phone" type="tel" placeholder="phone" />
            <textarea name="messsage" placeholder="message"></textarea>
            <input type="submit" value="submit this form for testing">
    </body>
</html>
